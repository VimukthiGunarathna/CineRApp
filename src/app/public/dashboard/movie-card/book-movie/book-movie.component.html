<div class="booking-wrapper">
    <div mdbModal #frame="mdbModal" class="modal fade" id="basicExample" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-m" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row" *ngIf="!bookingItem?.booking?.houseFull">
                        <div class="col-lg">
                            <h2 class="h2-responsive product-name">
                                <strong>{{bookingItem?.movie_name}}</strong>
                            </h2>
                            <h3 class="h3-responsive product-desc">
                                <strong>{{bookingItem?.movie_desc}}</strong>
                            </h3>
                            <h4 class="h4-responsive">
                                <span>
                                    <strong>Total Bookings
                                        {{bookingItem?.booking?.totalBookings}}</strong>
                                </span>
                            </h4>
                            <div class="card-body">
                                <input type="number" id="exampleForm2" class="form-control input"
                                    placeholder="Enter no of tickets">
                                <div class="text-center">
                                    <button mdbBtn color="primary" class="waves-light sub-btn" mdbWavesEffect
                                        data-toggle="modal" data-target="#centralModalSuccess">Buy Tickets
                                        <mdb-icon fas icon="credit-card" class="ml-2" aria-hidden="true"></mdb-icon>
                                    </button>
                                </div>
                            </div>
                            <!-- Central Modal Medium Success -->
                            <div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog"
                                aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-notify modal-success" role="document">
                                    <!--Content-->
                                    <div class="modal-content">
                                        <!--Header-->
                                        <div class="modal-header">
                                            <p class="heading lead">Order Confirmation</p>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true" class="white-text">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="text-center">
                                                <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
                                                <p>LYou have ordered tickets for this movie.Please confirm your purchase
                                                </p>
                                            </div>
                                        </div>
                                        <div class="modal-footer justify-content-center">
                                            <a type="button" class="btn btn-success" data-dismiss="modal"
                                                (click)="bookMovie()">Purchase
                                            </a>
                                            <a type="button" class="btn btn-outline-success waves-effect"
                                                data-dismiss="modal">No, thanks</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="bookingItem?.booking?.houseFull">
                        <p style="color: white; font-size: 2em; font-weight: 100;font-style: italic;">This movie is
                            house full</p>
                        <i class="far fa-thumbs-down" style="color: white;font-size: 4em;">
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
