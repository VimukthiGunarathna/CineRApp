<div class="booking-wrapper">
    <!-- Edit Movie Modal -->
    <div class="modal fade" id="updateMovie" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="display: block;">
                    <h1 class="modal-title" id="staticBackdropLabel">{{bookingItem?.movie_name}}</h1>
                    <h2>(Total Bookings
                        {{bookingItem?.booking?.totalBookings}})</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body view-item">
                    <form [formGroup]="booking_form">
                        <span class="input-label">{{bookingItem?.movie_desc}}</span>
                        <input class="form-control form-inputs" formControlName="tickets" placeholder="Qty tickets">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary form-btn" data-dismiss="modal"
                        (click)="bookMovie()">Book</button>
                </div>
            </div>
        </div>
    </div>
</div>
